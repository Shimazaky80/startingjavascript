<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js01_Concatenacao.htm</title>
</head>
<body>
	<h3>Programa de Boas Vindas com Concatenacao de campos!</h3>
	
	<!-- Definicao de Formulario -->
	<form action="FormConcatena" action="" method="post">
		Digite o nome.......: <input type="text name="f_nome /><br>
		Digite o sobrenome...: <input type="text nome="f_sobrenome /><br>
		<input type="button" name="btn_concatena" value="Concatena" onclick="concatena()" />
		<input type="reset" name="btn_cancela" value="Canselar" />
	</form>

	<!-- Definicao do codigo JavaScript -->
	<script type="text/javascript">
	<!--
		/*	Objetivo: Capturar o nome e sobrenome do usuario, contenar (juntar) os campos e apresentar uma saudacao personalizada.
		Elementos de Entrada: metodo form do objeto document
		Elementos de Saida: metodo alert do objeto window
		*/

		/* Definicao dsas Variaveis */
		var js_nome;
		var js_sobrenome;
		var js_nomecompleto;

		function concatena() {
			/* Entrada de Dados */
			js_nome = document.FormConcatena.f_nome.value;
			js_sobrenome = document.FormConcatena.js_sobrenome.value;

			/* Processamento de Dados */
			js_nomecompleto = js_nome + ' ' + js_sobrenome;

			/* Saida de Dados */
			window.alert('ol\u00e1' + js_nomecompleto);
		}

	//-->
	</script>

</body>
</html>
